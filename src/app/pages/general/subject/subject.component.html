<div class="container">
  <div class="row mt-4">
    <div class="col-md-12 text-right">
      <button class="btn btn-primary" (click)="toggleForm()">Добавить предмет</button>
    </div>
  </div>
  
  <div *ngIf="showForm" class="row mt-4">
    <div class="col-md-12">
      <form (ngSubmit)="addSubject()">
        <div class="form-group">
          <label for="name">Название предмета</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="newSubject.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="code">Номер специальности</label>
          <input type="text" class="form-control" id="code" [(ngModel)]="newSubject.code" name="code" required>
        </div>
        <div class="form-group">
          <label for="department">Кафедра</label>
          <input type="text" class="form-control" id="department" [(ngModel)]="newSubject.department" name="department" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <button type="button" class="btn btn-secondary" (click)="toggleForm()">Отмена</button>
      </form>
    </div>
  </div>


  <div class="row mt-4 align-items-end">
    <div class="col-md-4">
      <label for="name">Фильтр по названию предмета:</label>
      <input type="text" id="name" class="form-control" placeholder="Введите название предмета" [(ngModel)]="filterNameValue">
    </div>
    <div class="col-md-4">
      <label for="code">Фильтр по номеру специальности:</label>
      <input type="text" id="code" class="form-control" placeholder="Введите номер специальности" [(ngModel)]="filterCodeValue">
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary" (click)="search()">Поиск</button>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Название предмета</th>
            <th>Номер специальности</th>
            <th>Кафедра</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let subject of filteredSubjects">
            <td>{{ subject.id }}</td>
            <td>{{ subject.name }}</td>
            <td>{{ subject.code }}</td>
            <td>{{ subject.department }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
