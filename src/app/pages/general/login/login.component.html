<div class="container">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Вход</h1>
        <form autocomplete="off" novalidate>
          <div class="mb-3 row">
            <label for="email" class="col-form-label col-sm-2">Электронная почта:</label>
            <div class="col-md-5">
              <input type="email" id="email" class="form-control" required />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="password" class="col-form-label col-sm-2">Пароль:</label>
            <div class="col-md-5">
              <input type="password" id="password" class="form-control" required />
            </div>
          </div>
          <br>
          <div class="mb-3 row">
            <div class="col-md-1">
              <button type="submit" class="btn btn-info">Войти</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
