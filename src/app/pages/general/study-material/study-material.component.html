<div class="container">
  <div class="row mt-4">
    <div class="col-md-12 text-right">
      <button class="btn btn-primary" (click)="toggleForm()">Добавить учебный материал</button>
    </div>
  </div>

  <div *ngIf="showForm" class="row mt-4">
    <div class="col-md-12">
      <form (ngSubmit)="addMaterial()">
        <div class="form-group">
          <label for="author">Автор</label>
          <input type="text" class="form-control" id="author" [(ngModel)]="newMaterial.author" name="author" required>
        </div>
        <div class="form-group">
          <label for="title">Название работы</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="newMaterial.title" name="title" required>
        </div>
        <div class="form-group">
          <label for="year">Год</label>
          <input type="number" class="form-control" id="year" [(ngModel)]="newMaterial.year" name="year" required>
        </div>
        <div class="form-group">
          <label for="wordFile">Файл Word</label>
          <input type="file" class="form-control-file" id="wordFile" (change)="onFileSelected($event, 'word')" accept=".doc,.docx">
        </div>
        <div class="form-group">
          <label for="pdfFile">Файл PDF</label>
          <input type="file" class="form-control-file" id="pdfFile" (change)="onFileSelected($event, 'pdf')" accept=".pdf">
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <button type="button" class="btn btn-secondary" (click)="toggleForm()">Отмена</button>
      </form>
    </div>
  </div>
  
    <div class="row mt-4 align-items-end">
        <div class="col-md-4">
          <label for="author">Фильтр по имени автора:</label>
          <input type="text" id="author" class="form-control" placeholder="Введите имя автора" [(ngModel)]="filterAuthorValue">
        </div>
        <div class="col-md-4">
          <label for="title">Фильтр по названию работы:</label>
          <input type="text" id="title" class="form-control" placeholder="Введите название работы" [(ngModel)]="filterTitleValue">
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary" (click)="search()">Поиск</button>
        </div>
      </div>
  
    <div class="row mt-4">
      <div class="col-md-12">
        <ul class="list-group">
          <li class="list-group-item">
            <div class="row font-weight-bold">
              <div class="col-md-1">ID</div>
              <div class="col-md-3">Автор</div>
              <div class="col-md-4">Название работы</div>
              <div class="col-md-1">Год</div>
              <div class="col-md-1">Скачать Word</div>
              <div class="col-md-2">Скачать PDF</div>
            </div>
          </li>
          <li class="list-group-item" *ngFor="let material of materials">
            <div class="row">
              <div class="col-md-1">{{ material.id }}</div>
              <div class="col-md-3">{{ material.author }}</div>
              <div class="col-md-4">{{ material.title }}</div>
              <div class="col-md-1">{{ material.year }}</div>
              <div class="col-md-1">
                <button class="btn btn-success btn-sm" (click)="downloadWord()">Скачать Word</button>
              </div>
              <div class="col-md-2">
                <button class="btn btn-warning btn-sm" (click)="downloadPDF()">Скачать PDF</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
