<div class="row pb-4">
    <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
      <div class="row">
        @if(loaded){
          <div class="table-responsive httpclient-table blue-gradient">
            <table class="table table-hover table-striped table-responsive-md">
              <thead>
                <tr>
                  <th scope="col">Фамилия</th>
                  <th scope="col">Имя</th>
                </tr>
              </thead>
              <tbody>
                @for (tutor of tutors; track tutor.UserId){
                  <tr>
                    <td>{{tutor.firstName}}</td>
                    <td>{{tutor.lastName}}</td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        }
      </div>
    </div>
  </div>
